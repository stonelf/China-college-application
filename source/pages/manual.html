<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>使用说明</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container bg-light d-flex flex-column align-items-center">
    <h2>使用说明</h2>
    <ol>
      <li>
        选择考生所在<strong>省份</strong>、<strong>分科</strong>后，再填入<strong>高考成绩</strong>，点击查询按钮即可查询到
        <strong>根据往年录取情况有可能考上的学校和专业</strong>
      </li>
      <li>
        可以下拉选择不同的<strong>上线概率</strong>后重新查询，来筛选相对保险（高概率、保底）的专业和相对有挑战（低概率）的专业
      </li>
      <li>
        对于公布<strong>位次</strong>的省份，可以选择按照位次来查询筛选专业
      </li>
      <li>
        筛选后页面出现过滤按钮，可以输入感兴趣的学校和专业<strong>关键字</strong>在结果中进行进一步的筛选
      </li>
      <li>
        每年招生情况都会发生变化，因此考生在查询后可点击<strong>学校、专业名称的链接</strong>，进一步了解相关专业当年的招生信息
      </li>
      <li>
        搬砖不易，<a href="donation.html">请程序员喝杯咖啡</a>
        的考生除了增加人品值，可能会获得更多<strong>隐藏功能</strong>
      </li>
    </ol>
  </body>
</html>
